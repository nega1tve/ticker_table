<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Trading terminal</title>
  </head>
  <body>
    <div class="container">
      <div class="ticker">
        <div class="ticker--trading-asset">
          <select>
            <option value="value1">RUB/CNH</option>
            <option value="value2">RUB/EUR</option>
            <option value="value3">RUB/USD</option>
            <option value="value4">RUB/TRY</option>
          </select>
        </div>
        <div class="ticker--volume">
          <input type="text" value="100 000" />
        </div>
        <div class="ticker--options">
          <div class="option-item">
            <p>50</p>
            <button id="SELL">SELL</button>
          </div>
          <div class="option-item">
            <p>60</p>
            <button id="BUY">BUY</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
