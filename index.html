<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>

    <title>Trading terminal</title>
  </head>
  <body>
    <div class="container">
      <div class="ticker">
        <div class="ticker--trading-asset">
          <select>
            <option value="value1">RUB/CNH</option>
            <option value="value2">RUB/EUR</option>
            <option value="value3">RUB/USD</option>
            <option value="value4">RUB/TRY</option>
          </select>
        </div>
        <div class="ticker--volume">
          <input type="text" value="100 000" />
        </div>
        <div class="ticker--options">
          <div class="option-item">
            <p>50</p>
            <button id="SELL">SELL</button>
          </div>
          <div class="option-item">
            <p>60</p>
            <button id="BUY">BUY</button>
          </div>
        </div>
      </div>

      <div class="table">
        <table id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Creation time</th>
              <th>Status</th>
              <th>Side</th>
              <th>Price</th>
              <th>Amount</th>
              <th>Instrument</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2023-02-28 10:00:00</td>
              <td>Active</td>
              <td>Buy</td>
              <td>100</td>
              <td>10</td>
              <td>CNH/RUB</td>
            </tr>
            <tr>
              <td>2</td>
              <td>2023-02-28 11:30:00</td>
              <td>Filled</td>
              <td>Sell</td>
              <td>150</td>
              <td>5</td>
              <td>CNH/RUB</td>
            </tr>
            <tr>
              <td>3</td>
              <td>2023-02-28 12:15:00</td>
              <td>Cancelled</td>
              <td>Buy</td>
              <td>200</td>
              <td>3</td>
              <td>USD/RUB</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
